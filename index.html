<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hacker News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #newsList {
      list-style: none;
      padding: 0;
    }
    #newsList li {
      margin-bottom: 20px;
    }
    #newsList li a {
      font-size: 18px;
      text-decoration: none;
      color: #0070f3;
    }
    #newsList li p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Hacker News</h1>
  <ul id="newsList"></ul>
  <button id="loadMoreBtn">Load More</button>

  <script src="app.js"></script>
</body>
</html>
